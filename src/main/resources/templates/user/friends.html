<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2 th:text = "#{friends}">Amigos</h2>
  <p th:text = "#{friends.text}">Usted tiene los siguientes amigos:</p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover" th:fragment="tableFriends" id="tableFriends">
    <thead>
      <tr>
        <th th:text = "#{name}">Nombre</th>
        <th th:text = "#{email}">Email</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="user : ${amigos}">
	    <td><a th:href="${'/publication/list/' + user.id}" th:text="${user.name}">Carlos</a></td>
	    <td th:text="${user.email}">c@hotmail.com</td>
	  </tr>
	</tbody>
  </table>
  </div>
    <footer th:replace="fragments/pagination"/>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
