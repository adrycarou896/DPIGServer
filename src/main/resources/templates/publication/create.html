<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
<h2 th:text = "#{publications.create}">Crea una publicación</h2>
<form class="form-horizontal" enctype="multipart/form-data" method="post" action="/publication/create" th:object="${publication}">
 <div class="form-group" >
 <label class="control-label col-sm-2" for="titulo" th:text="#{title}">Titulo:</label>
 <div class="col-sm-10">
 <input type="text" class="form-control" name="title"
 th:placeholder="#{title.write}" required="true" />
 
 </div>
 </div>
 <div class="form-group">
 
  <label class="control-label col-sm-2" for="name" th:text="#{text}">Texto:</label>
 <div class="col-sm-10">
 <input type="text" class="form-control" name="description"
 th:placeholder="#{text.write}" required="true" />
 
 </div>
 </div>
 
  <div class="form-group">
 
  <label class="control-label col-sm-2" for="imagen" th:text="#{picture}">Imagen:</label>
 <div class="col-sm-10">
<input type="file" accept = "image/*" name="file" id="file">
<p th:text = "#{maximum.size}">Tamaño máximo 10 MB</p>
 </div>
 </div>
 
 <div class="form-group">
 <div class="col-sm-offset-2 col-sm-10">
 <button type="submit" class="btn btn-primary" th:text="#{publish}">Publicar</button>
 </div>
 </div>
</form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
