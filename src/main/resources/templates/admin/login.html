<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2>Login del Administrador</h2>
  <form class="form-horizontal" method="post" action="/admin/login" th:object="${user}">
  	
  	<div class="form-group">
				<span class="text-danger" 
					th:if="${errorInAdminLogin}" 
						th:text="#{Error.admin.login}">No es admin
				</span>
	</div>
 	 
    <div class="form-group">
 
      <label class="control-label col-sm-2" for="email" th:text = "#{email}">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" th:field="*{email}" th:placeholder="#{email}" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password" th:text = "#{password}">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="password" th:placeholder="#{password}" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text = "#{login.message}">Iniciar sesiÃ³n</button>
      </div>
    </div>
     <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
  </form>
</div>

<footer th:replace="fragments/footer"/>

</body>
</html>
